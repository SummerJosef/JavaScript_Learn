<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型之间的相互转换</title>
</head>
<body>
    <script type="text/javascript">

        parseInt();将数据转换为整数
        parseFloat();将数据专拣为浮点数据 第一位为非整数数据 转为NaN
        Number();将其他类型转换为数字 不仅限与整数和浮点数 但其他类型转换为NaN
        Boolean();
        .toString();转换为字符串

    </script>
</body>
</html>
