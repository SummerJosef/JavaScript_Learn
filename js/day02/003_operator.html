<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
</head>
<body>
    <script type="text/javascript">
        //关系运算符代码省略
        /**
         * 重点需注意字符串的比较
         *  字符串比较是逐行进行比较 真假取决于第一位数据的比较
         *  console.log("34"<"24");
         *
         *  == 不严格等于 内容相等即成了
         *  === 严格等于 内容和类型都必须相等
         *
         */

        console.log("34"<"24");
    </script>
</body>
</html>
